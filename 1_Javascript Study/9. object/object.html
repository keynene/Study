<!DOCTYPE html>
<html>
<head>
    <title>Object</title>
</head>
<body>
<script>
    var grades = {
        'list' : {'egoing': 10, 'k8805': 6, 'sorialgi': 80},
        'show' : function(){
            for(var name in this.list){
                document.write(name+' : '+this.list[name]+"<br />");
            }
        },
        'test' : function(){
           grades.list.egoing = grades.list.egoing+'a';
        }

    };
    
    grades.test();
    grades.show();
    /*
    for(key in grades.list){
        document.write(key+" : "+grades.list[key]+"<br />");
        
    }
    */

</script>
</body>
</html>
