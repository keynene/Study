<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        /* 문서로딩 에러 */
        var t = document.getElementById('target');
        console.log(t); //null

        /* load : 문서로딩 에러 해결 */
        window.addEventListener('DOMContentLoaded', function(){
            var t1 = document.getElementById('target');
            console.log(t1);  //Hello
        });
    </script>
</head>
<body>
    <p id="target">Hello</p>
</body>
</html>
