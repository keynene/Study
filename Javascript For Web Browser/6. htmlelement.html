<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li id="active">JavaScript</li>
</ul>
<script>
    /* HTMLElement */
    var li = document.getElementById('active');
    console.log(li.constructor.name); //HTMLElement : 엘리먼트(단수)
    var lis = document.getElementsByTagName('li');
    console.log(lis.constructor.name); //HTMLCollection : 유사배열(복수)
    // constructor.name : 객체의 이름을 알 수 있음


    /* HTMLCollection */
    console.group('before');
    var lis = document.getElementsByTagName('li');
    for(var i=0; i<lis.length; i++){
        console.log(lis[i]);
    }
    console.groupEnd();
    //conole.group : groupEnd()함수 전까지 그룹을 가시적으로 출력해줌

    console.group('after');
    lis[1].parentNode.removeChild(lis[1]); // lis[1] : <li>CSS</li> 삭제
    for(var i=0; i<lis.length; i++){
        console.log(lis[i]);
    }
    console.groupEnd();
</script>
</body>
</html>
