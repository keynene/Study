<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>
<ol>
    <li>HTML</li>
    <li class="active">CSS</li>
    <li class="active">JavaScript</li>
</ol>
<script>
    /* querySelector를 이용하여 하나의 인자 속성변경 */
    var li = document.querySelector('li');
    li.style.color='red';
    //하나의 엘리먼트만 바뀌므로 li태그 젤 첫번쨰 인자인 HTML만 red
    var li = document.querySelector('.active'); //class : active인 값 사용
    li.style.color='blue';
    //하나의 엘리먼트만 바뀌므로 .active 젤 첫번쨰 인자인 CSS만 blue
    //querySelector : querySelector에 해당하는 엘리먼트 하나만을 반환
    //querySelectorAll : querySelector에 해당하는 모든 엘리먼트를 유사배열에 담음



    /* querySelectorAll을 모든 인자 속성변경 */
    var lis = document.querySelectorAll('li');
    for(var name in lis){
        lis[name].style.color = 'blue';
    }
</script>
</body>
</html>
