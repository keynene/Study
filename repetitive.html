<!DOCTYPE html>
<html>
<head>
    <title>Repetitive</title>
</head>
<body>
<script>
    for(var i = 0; i < 10; i++){
        if(i === 5){
            continue;
        }
        if(i === 8){
            break;
        }
        document.write("Coding everybody "+i+" <br />");
    }
</script>
</body>
</html>
