<!DOCTYPE html>
<html>
<head>
    <title>Array</title>
</head>
<body>
<script>
    var li = ['a', 'b', 'c', 'd', 'e']
    li.push('f');  //꼬리에 1개 값 추가
    li = li.concat('g','h');  //꼬리에 여러개 값 추가
    li.unshift('z', 'x');  //머리에 여러개 값 추가
    li.splice(2,0,'B','C');  //splice(index,howmany,값)
    alert(li);

</script>
</body>
</html>
